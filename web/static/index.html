<body>

    <script>
        const API_BASE = '/api';

        // åŠ è½½æ¢é’ˆåˆ—è¡¨
        async function loadProbes() {
            try {
                const response = await fetch(`${API_BASE}/probes`);
                const data = await response.json();

                const probesList = document.getElementById('probesList');

                if (!data.probes || data.probes.length === 0) {
                    probesList.innerHTML = '<div class="empty">æš‚æ— åœ¨çº¿æ¢é’ˆ</div>';

                probesList.innerHTML = data.probes.map(probe => `

                        <p>ğŸ“ ${probe.location}</p>
                        <p>ğŸŒ ${probe.region}</p>

                    </div>

            } catch (error) {

                const data = await response.json();

                if (!data.tasks || data.tasks.length === 0) {

                    return;
                }

                tasksList.innerHTML = data.tasks.map(task => `

                        <button class="view-btn" onclick="viewTaskResult('${task.task_id}')">æŸ¥çœ‹ç»“æœ</button>
                    </div>

            } catch (error) {

                document.getElementById('tasksList').innerHTML = '<div class="empty">åŠ è½½å¤±è´¥</div>';

        async function viewTaskResult(taskId) {

                const data = await response.json();

                const resultCard = document.getElementById('resultCard');
                const resultContent = document.getElementById('resultContent');

                resultCard.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {

            }
        }

            const target = document.getElementById('target').value;
            const count = parseInt(document.getElementById('count').value);
            const mode = document.getElementById('mode').value;

            const taskData = {

            };

            try {

                    },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {

                    document.getElementById('createTaskForm').reset();
                    setTimeout(() => loadTasks(), 1000);

        });

services:
  web:
    build:
      context: .
      dockerfile: deploy/web/Dockerfile
    container_name: atlas-web
    ports:
      - "18080:8080"
    environment:
      - SERVER_PORT=8080
      - DB_PATH=/app/data/atlas.db
      # 生产环境必须显式设置 SHARED_SECRET（probe 的 AUTH_TOKEN 需与此一致）
      - SHARED_SECRET=${SHARED_SECRET:?Please set SHARED_SECRET in your environment or .env}
    volumes:
      - atlas-data:/app/data
      - atlas-logs:/app/logs
    restart: unless-stopped
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  atlas-data:
    driver: local
  atlas-logs:
    driver: local

networks:
  atlas-network:
    driver: bridge
